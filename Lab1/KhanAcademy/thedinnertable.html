<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Salad</td>
                    <td>Vegetables</td>
                    <td>1000 tg</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>Bread, meat</td>
                    <td>1500 tg</td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>Cheese, tomato</td>
                    <td>2000 tg</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
